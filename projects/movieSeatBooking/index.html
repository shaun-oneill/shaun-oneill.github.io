<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="4">Toy Story ($4)</option>
            <option value="6">Batman Forever ($6)</option>
            <option value="10">Waterworld ($10)</option>
            <option value="13">Apollo 13 ($13)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat">A1</div>
            <div class="seat">A2</div>
            <div class="seat occupied">A3</div>
            <div class="seat occupied">A4</div>
            <div class="seat">A5</div>
            <div class="seat">A6</div>
            <div class="seat">A7</div>
            <div class="seat">A8</div>
        </div>
        <div class="row">
            <div class="seat">B1</div>
            <div class="seat">B2</div>
            <div class="seat">B3</div>
            <div class="seat occupied">B4</div>
            <div class="seat occupied">B5</div>
            <div class="seat">B6</div>
            <div class="seat">B7</div>
            <div class="seat">B8</div>
        </div>
        <div class="row">
            <div class="seat">C1</div>
            <div class="seat">C2</div>
            <div class="seat">C3</div>
            <div class="seat">C4</div>
            <div class="seat">C5</div>
            <div class="seat">C6</div>
            <div class="seat">C7</div>
            <div class="seat occupied">C8</div>
        </div>
        <div class="row">
            <div class="seat occupied">D1</div>
            <div class="seat occupied">D2</div>
            <div class="seat">D3</div>
            <div class="seat">D4</div>
            <div class="seat occupied">D5</div>
            <div class="seat occupied">D6</div>
            <div class="seat occupied">D7</div>
            <div class="seat occupied">D8</div>
        </div>
        <div class="row">
            <div class="seat">E1</div>
            <div class="seat">E2</div>
            <div class="seat occupied">E3</div>
            <div class="seat occupied">E4</div>
            <div class="seat">E5</div>
            <div class="seat">E6</div>
            <div class="seat occupied">E7</div>
            <div class="seat occupied">E8</div>
        </div>
        <div class="row">
            <div class="seat">F1</div>
            <div class="seat">F2</div>
            <div class="seat">F3</div>
            <div class="seat">F4</div>
            <div class="seat occupied">F5</div>
            <div class="seat">F6</div>
            <div class="seat">F7</div>
            <div class="seat">F8</div>
        </div>
    </div>

    <p class="text">You have select <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

    <script src="script.js"></script>
</body>
</html>
